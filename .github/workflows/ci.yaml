name: CI
on: push
jobs:
  build_and_test:
    name: Build Docker container and run tests
    runs-on: ubuntu-latest
    env:
      BUILDKIT_PROGRESS: plain
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        id: buildx
        with:
          install: true
      - name: Cache Docker layers
        uses: actions/cache@v2
        id: cache
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Building Docker base container
        run: |
          docker build \
            --cache-from "type=local,src=/tmp/.buildx-cache" \
            --cache-to "type=local,dest=/tmp/.buildx-cache" \
            --load \
            --tag kausal-watch-ui/base \
            --target base .
      - name: List docker images
        run: docker images
      - name: Running Jest unit tests
        run: docker run --entrypoint '' kausal-watch-ui/base yarn test
        continue-on-error: true
      - name: Building NextJS bundles
        run: docker build .
